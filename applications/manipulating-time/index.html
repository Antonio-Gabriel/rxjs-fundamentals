<extends src="base.html">
  <block name="head"><title>Notification Center</title></block>
  <block name="content">
    <h1>Notification Center</h1>
    <main class="notification">
      <section>
        <div class="controls">
          <button id="create-notification">Create Notification</button>
          <button id="panic-button">Panic Button</button>
        </div>
      </section>
      <section id="notification-messages"></section>
      <section id="deep-thoughts">
        <div class="controls">
          <label for="deep-thought">Deep Thought</label>
          <textarea id="deep-thought"></textarea>
        </div>
        <div id="deep-thought-rendered"></div>
        <div id="deep-thought-status"></div>
      </section>
    </main>
  </block>
</extends>
